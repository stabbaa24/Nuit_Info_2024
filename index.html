<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallèles Corps Humain - Océan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Le Corps Océan</h1>
    </header>

    <main>
        <section id="interactive-body">
            <div id="human-body">
                <img src="assets/img/human-body-placeholder.png" alt="Corps Humain">
                <div class="body-part" id="heart" data-info="Cœur: Assimilé au système circulatoire océanique, gérant les courants marins comme une pompe thermohaline."></div>
                <div class="body-part" id="lungs" data-info="Poumons: Représentés par le phytoplancton, crucial pour les échanges gazeux et la production d'oxygène."></div>
                <div class="body-part" id="stomach" data-info="Estomac: Les poissons nettoyeurs qui aident à maintenir l'équilibre et la santé des écosystèmes marins, similaires à la fonction digestive."></div>
                <div class="body-part" id="brain" data-info="Cerveau: Le grand récif corallien, centre de biodiversité et de régulation des écosystèmes marins."></div>
                <div class="body-part" id="bones" data-info="Squelette: Le basalte océanique qui soutient et structure les fonds marins, semblable au rôle des os."></div>
            </div>
        </section>

        <section id="info-panel">
            <h2>Informations</h2>
            <div id="info-text">Survolez une partie du corps pour en apprendre plus.</div>
        </section>
    </main>

    <footer>
        <p>© 2024 Nuit de l'Info - Tous droits réservés</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
